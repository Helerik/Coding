<!DOCTYPE html>
<html>
<head>
	<!-- Metadata - defines encoding and other metadata. -->
	<meta charset="utf-8">

	<!-- The title tag is mandatory! -->
	<title>Basic HTML document structure</title>
</head>
<body>
	<!-- Body contains the content of the page. -->
	This is some content.
	This is some more content.
	<p>This is content on a new paragraph.</p>
	<div>This is a div element. This is a block element.</div>
	<span>This is a span element. This is an inline element.</span>
	<div>
		A div block.
		<!-- There can be no div element inside span elements! -->
		<span>This is a span element inside a div element.</span>
		More content in this div.
	</div>
</body>
</html>
