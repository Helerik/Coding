<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Displaying Images</title>
</head>
<body>
	<h1>Displaying images with HTML!</h1>
	<p>
		Some text content and now an image: <img src="invader.png" alt="A space invader">
	</p>
	<p>
		I'm doubling the size of the original image and displaying it in a new line:
	</p>
	<p>
		<img src="invader.png" width="56" height="56" alt="A space invader but bigger">
	</p>
	<h2>We can get an image from a web link:</h2>
	<p>
		<img src="https://image.shutterstock.com/image-photo/white-transparent-leaf-on-mirror-260nw-1029171697.jpg" width="381" height="280">
	</p>
</body>
</html>
