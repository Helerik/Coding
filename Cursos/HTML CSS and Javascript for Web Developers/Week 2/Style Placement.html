<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Placement</title>
	<link rel="stylesheet" href="style.css">
	<style>
		h1 {
			text-align: center;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<h1>Style Placement</h1>
	<p style="text-align: center">
		I can give a style atribute to this paragraph only!
	</p>
	<p>
		There are better ways of creating styles. We can create a stylesheet file of type CSS.
		We could create a unified style for all pages of our website by doing this.
	</p>
	<p id="some_paragraph">
		This paragraph has an id connected to a style on a stylesheet!
	</p>
</body>
</html>
