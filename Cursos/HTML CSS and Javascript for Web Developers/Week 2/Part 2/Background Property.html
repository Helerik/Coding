<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Background</title>
	<style>

		* {
			box-sizing: border-box;
		}

		#bg {
			width: 500px;
			height: 500px;
			background-color: blue;
			background-image: url("invader.png");
			background-repeat: no-repeat;
			background-position: center; /* can be combined, like: right bottom or left tiop, etc */
			/* background: url("invader.png") blue no-repeat center; -> this overwrites all other background sub-property, since it  does not have a dash (-)*/
		}

	</style>
</head>
<body>

	<div id="bg">
		
	</div>

</body>
</html>
