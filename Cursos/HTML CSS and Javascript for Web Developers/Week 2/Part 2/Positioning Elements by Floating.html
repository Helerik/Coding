<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning Elements by Floating</title>
	<style>
		
		div {
			background-color: #00ffff;
		}

		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
			margin-right: 10px;
		}

		#p1 {
			background-color: #A52A2A;
			float: right;
		}

		#p2 {
			background-color: #DEB887;
			float: left;
			
		}

		#p3 {
			background-color: #EEE817;
			clear: both;
		}

		section {
			clear: left;
		}

	</style>
</head>
<body>

	<h1>Positioning Elements by Floating</h1>

	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<section>
			This is some content.
			This is some content.
			This is some content.
		</section>
	</div>



</body>
</html>
