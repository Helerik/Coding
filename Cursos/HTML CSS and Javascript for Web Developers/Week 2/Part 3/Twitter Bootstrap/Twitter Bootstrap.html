<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitter Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<h1>Twitter Bootstrap</h1>

	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-12">Column 1</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-sm-6">Column 1</div>
			<div class="col-md-4 col-sm-6">Column 2</div>
			<div class="col-md-4 col-sm-6">Column 3</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-sm-6">Column 1</div>
			<div class="col-md-4 col-sm-6">Column 2</div>
			<div class="col-md-4 col-sm-6">Column 3</div>
		</div>

		<!-- .col- class makes sizes of the columns fixed -->
		<div class="row">
			<div class="col-6">Column 1</div>
			<div class="col-6">Column 2</div>
			<div class="col-6">Column 3</div>
		</div>
	</div>

	<!-- jQuery (Bootsrap JS plugins depend on it) -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

	

</body>
</html>
